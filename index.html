<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Round <span id="round-num">1</span></h2>
    <div id="play-arena">
        <button id="rock">🪨<span id="cpu-rock" class="cpu-choice">🤖</span></button>
        <button id="paper">🗞<span id="cpu-paper" class="cpu-choice">🤖</span></button>
        <button id="scissors">✂️<span id="cpu-scissors" class="cpu-choice">🤖</span></button>
    </div>
    <div>
        <p id="result">Make your choice!</p>
    </div>
    <div id="score-board">
        <div>
            <p class="score-name">Player</p>
            <p id="player-score">0</p>
        </div>
        <div>
            <p class="score-name">Computer</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <dialog id="modal">
        <p id="modal-winner-text">You won!</p>
        <button id="modal-btn">Play again!</button>
    </dialog>
    <script src="play.js"></script>
</body>
</html>
